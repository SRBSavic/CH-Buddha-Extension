<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CH Buddha Registration</title>
    <link href="/resourses/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/resourses/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
          <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="text-center my-5">
              <img
                src="/resourses/images/onlybiglogo.png"
                alt="logo"
                width="100"
              />
            </div>
            <div class="card shadow-lg">
              <div class="card-body p-5">
                <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
                <form
                  method="POST"
                  id="regform"
                  class="needs-validation"
                  novalidate=""
                  autocomplete="on"
                >
                  <div class="mb-3">
                    <label class="mb-2 text-muted" for="email"
                      >E-Mail Address</label
                    >
                    <input
                      id="email"
                      type="email"
                      class="form-control"
                      name="email"
                      value=""
                      required
                    />
                    <div class="invalid-feedback">Email is invalid</div>
                  </div>

                  <div class="mb-3">
                    <label class="mb-2 text-muted" for="regPass"
                      >Password</label
                    >
                    <input
                      id="regPass"
                      type="password"
                      class="form-control"
                      name="regPass"
                      minlength="6"
                      required
                    />
                    <div class="invalid-feedback">
                      Password is too short (min 6 characters)
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="mb-2 text-muted" for="repeatregPass"
                      >Repeat password</label
                    >
                    <input
                      id="repeatregPass"
                      type="password"
                      class="form-control"
                      name="repeatregPass"
                      minlength="6"
                      required
                    />
                    <div class="invalid-feedback">
                      Password is too short (min 6 characters)
                    </div>
                  </div>

                  <p class="form-text text-muted mb-3">
                    By registering you agree to our
                    <a href="https://commenthelperbuddha.xyz/terms.html"
                      >terms and conditions</a
                    >.
                  </p>

                  <div class="align-items-center d-flex">
                    <button type="submit" class="btn btn-primary ms-auto">
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer py-3 border-0">
                <div class="text-center">
                  Already have an account?
                  <a href="login.html" class="text-dark">Login</a>
                </div>
              </div>
            </div>
            <div class="text-center mt-5 text-muted">
              Copyright &copy; 2022 &mdash; Tutor Aid Ltd
            </div>
          </div>
        </div>
      </div>
    </section>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
