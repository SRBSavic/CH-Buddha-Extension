<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>CH Buddha Login</title>
    <link href="/resourses/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
          <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
            <div class="text-center my-5">
              <img
                src="/resourses/images/onlybiglogo.png"
                alt="logo"
                width="100"
              />
            </div>
            <div class="card shadow-lg">
              <div class="card-body p-5">
                <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                <form
                  method="POST"
                  class="needs-validation"
                  novalidate=""
                  autocomplete="on"
                  id="loginform"
                >
                  <div class="mb-3">
                    <label class="mb-2 text-muted" for="email"
                      >E-mail Address</label
                    >
                    <input
                      id="loginEmail"
                      type="email"
                      class="form-control"
                      name="email"
                      value=""
                      required
                      autofocus
                    />
                    <div class="invalid-feedback">Email is invalid</div>
                  </div>

                  <div class="mb-3">
                    <div class="mb-2 w-100">
                      <label class="text-muted" for="password">Password</label>
                      <a href="forgot.html" class="float-end">
                        Forgot Password?
                      </a>
                    </div>
                    <input
                      id="loginPass"
                      type="password"
                      class="form-control"
                      name="password"
                      minlength="6"
                      required
                    />
                    <div class="invalid-feedback">Password is too short</div>
                  </div>

                  <div class="d-flex align-items-end">
                    <button type="submit" class="btn btn-primary ms-auto">
                      Login
                    </button>
                  </div>
                </form>
              </div>
              <div class="card-footer py-3 border-0">
                <div class="text-center">
                  Don't have an account?
                  <a href="register.html" class="text-dark">Create One</a>
                </div>
              </div>
            </div>
            <div class="text-center mt-5 text-muted">
              Copyright &copy; 2022 &mdash; Tutor Aid Ltd
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/auth.js"></script>
  </body>
</html>
